    <script type="text/javascript">
     ABalytics.init({
         experiment1: [
             {
                 name: 'variant1',
                 'experiment1_text': 'My dog was kidnapped and he needs button clicks to get out!',
                 'experiment1_button':
                       '<input type="button" value="Click me!" onclick="ga(\'send\', \'event\', \'buttonclick\', \'kidnapped\'); alert(\'Thanks!\');">'
             },
             {
                 name: 'variant2',
                 'experiment1_text': 'If you click this button 20 extra people will like your Insta post!',
                 'experiment1_button':
                       '<input type="button" value="Click me, OR ELSE" onclick="ga(\'send\', \'event\', \'buttonclick\', \'chainletter\'); alert(\'You will be spared.\');">'
             }
         ]
     });
     ga('send', 'pageview');

     window.onload = function() {
         ABalytics.applyHtml();
     };
    </script>
</html>
